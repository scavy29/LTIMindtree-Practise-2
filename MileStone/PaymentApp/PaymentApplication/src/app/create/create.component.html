<h1>Create</h1>
  <form #postForm="ngForm" (ngSubmit)="onSubmitPost(postForm)">
    <div class="form-group">
        <label for="cardNumber">Card Number</label> <br>
        <input type="text" name="cardNumber" ngModel required #cnumber="ngModel"><br>
        <span *ngIf="cnumber.invalid && cnumber.touched" class="text-danger">Card Number is Mandatory</span>
    </div>
    <div class="form-group">
        <label for="cardOwnerName">Card Owner Name</label><br>
        <input type="text" name="cardOwnerName"  ngModel required #cname="ngModel"><br>
        <span *ngIf="cname.invalid && cname.touched" class="text-danger">Card Name is Mandatory</span>
    </div>
    <div class="form-group">
        <label for="expirationDate">Expirty Date</label><br>
        <input type="text" name="expirationDate" ngModel required #edate="ngModel"><br>
        <span *ngIf="edate.invalid && edate.touched" class="text-danger">EDate is Mandatory</span>
    </div>
    <div class="form-group">
        <label for="securityCode">Security Code</label><br>
        <input type="text" name="securityCode" ngModel required #scode="ngModel"><br>
        <span *ngIf="scode.invalid && scode.touched" class="text-danger">Security Code Mandatory</span>
    </div>
    <div class="form-group">
        <button class="btn btn-primary my-3" type="submit">Submit</button>
    </div>
  </form>
  <hr style="border: 2px solid black;">
