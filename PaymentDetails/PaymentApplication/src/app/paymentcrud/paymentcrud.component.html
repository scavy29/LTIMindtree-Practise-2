<div class="container mt-4" >
    <div class="card">
            <h1>Student Registation</h1>
    
    <form>
        <div class="form-group">
          <label>Card Name</label>
          <input type="text" [(ngModel)]="CardOwnerName" [ngModelOptions]="{standalone: true}" class="form-control" id="CardOwnerName" placeholder="Enter Name">
        </div>
    
        <div class="form-group">
          <label>Card Number</label>
          <input type="text" [(ngModel)]="CardNumber" [ngModelOptions]="{standalone: true}" class="form-control" id="CardNumber" placeholder="Enter Name">
        </div>

        <div class="form-group">
            <label>Expiry Date</label>
            <input type="text" [(ngModel)]="ExpirationDate" [ngModelOptions]="{standalone: true}" class="form-control" id="ExpirationDate" placeholder="Enter Name">
        </div>
        
        <div class="form-group">
            <label>Security Code</label>
          <input type="text" [(ngModel)]="SecurityCode" [ngModelOptions]="{standalone: true}" class="form-control" id="SecurityCode" placeholder="Enter Name">
        </div>
    
        <button type="submit" class="btn btn-primary mt-4" (click)="save()" >Save</button>
       
      </form>
    </div>
