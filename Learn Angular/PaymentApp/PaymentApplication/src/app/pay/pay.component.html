  <!-- Create Form -->
<form (submit)="createItems()">
  <label>Card Owner Name</label>
  <br>
  <input type="text" [(ngModel)]="cardOwnerName" name="cardOwnerName" required>
  <br>
  <label>Card Number</label>
  <br>
  <input type="text" [(ngModel)]="cardNumber" name="cardNumber" required>
  <br>
  <label>Expiry Date</label>
  <br>
  <input type="text" [(ngModel)]="expirationDate" name="expirationDate" required>
  <br>
  <label>Security Code</label>
  <br>
  <input type="text" [(ngModel)]="securityCode" name="securityCode" required>
  <br>
  <button type="submit">Create</button>
</form>

<br>
  <br>
  <input type="text" style="width: 600px;margin-right: 100px;margin-left: 400px;"><button (click)="Search()" class="btn btn-info">Search</button> 
  <br><br>
  <table class="table table-stripped">
    <tr>
      <th>Payment ID</th>
      <th>Owner Name</th>
      <th>Card Number</th>
      <th>Expiry Date</th>
      <th>Security Code</th>
      <th>Actions</th>
    </tr>
    <tr *ngFor="let item of items">
      <td>{{item.paymentDetailId}}</td>
      <td>{{item.cardOwnerName}}</td>
      <td>{{item.cardNumber}}</td>
      <td>{{item.expirationDate}}</td>
      <td>{{item.securityCode}}</td>
      <td><button class="btn btn-info">Details</button></td>
      <td><button (click)="Edit()" class="btn btn-primary">Edit</button></td>
      <td><button (click)="Delete()" class="btn btn-warning">Delete</button></td>
    </tr>
  </table>
